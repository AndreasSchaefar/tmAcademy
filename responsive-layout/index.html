<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Responsive Layout</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 class="header__text">Header</h1>
      </header>
      <main class="main">
        <ul class="items">
          <li class="item"><a href="">Item 1</a></li>
          <li class="item"><a href="">Item 2</a></li>
          <li class="item"><a href="">Item 3</a></li>
          <li class="item"><a href="">Item 4</a></li>
          <li class="item"><a href="">Item 5</a></li>
          <li class="item"><a href="">Item 6</a></li>
        </ul>
        <div class="item-cards">
          <div class="item-card">
            <figure class="item-card__figure">
              <img
                src="images/p1.jpg"
                alt="field with forest"
                class="item-card__image"
              />
              <figcapture class="item-card__figcapture">
                Photo by
                <a
                  href="https://unsplash.com/@whynot00?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
                  >Roman Grachev</a
                >
                on
                <a
                  href="https://unsplash.com/s/photos/field?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
                  >Unsplash</a
                >
              </figcapture>
            </figure>
          </div>
          <div class="item-card">
            <figure class="item-card__figure">
              <img
                src="images/p2.jpg"
                alt="green field with mountain"
                class="item-card__image"
              />
              <figcapture class="item-card__figcapture">
                Photo by
                <a
                  href="https://unsplash.com/@nngvandenberg?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
                  >Nick van den Berg</a
                >
                on
                <a
                  href="https://unsplash.com/s/photos/field?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
                  >Unsplash</a
                >
              </figcapture>
            </figure>
          </div>
          <div class="item-card">
            <figure class="item-card__figure">
              <img
                src="images/p3.jpg"
                alt="autumn field with mountain and forest"
                class="item-card__image"
              />
              <figcapture class="item-card__figcapture"
                >Photo by
                <a
                  href="https://unsplash.com/@capturelight?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
                  >John Thomas</a
                >
                on
                <a
                  href="https://unsplash.com/s/photos/field?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
                  >Unsplash</a
                ></figcapture
              >
            </figure>
          </div>
          <div class="item-card">
            <figure class="item-card__figure">
              <img
                src="images/p4.jpg"
                alt="a hill with a person on top"
                class="item-card__image"
              />
              <figcapture class="item-card__figcapture"
                >Photo by
                <a
                  href="https://unsplash.com/@adambixby?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
                  >Adam Bixby</a
                >
                on
                <a
                  href="https://unsplash.com/s/photos/field?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
                  >Unsplash</a
                ></figcapture
              >
            </figure>
          </div>
          <div class="item-card">
            <figure class="item-card__figure">
              <img
                src="images/p5.jpg"
                alt="field with cows and mountains"
                class="item-card__image"
              />
              <figcapture class="item-card__figcapture">
                Photo by
                <a
                  href="https://unsplash.com/@yangshuo?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
                  >Yang Shuo</a
                >
                on
                <a
                  href="https://unsplash.com/s/photos/field?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
                  >Unsplash</a
                >
              </figcapture>
            </figure>
          </div>
          <div class="item-card">
            <figure class="item-card__figure">
              <img
                src="images/p6.jpg"
                alt="field with fence and a lone tree"
                class="item-card__image"
              />
              <figcapture class="item-card__figcapture"
                >Photo by
                <a
                  href="https://unsplash.com/@yangshuo?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
                  >Some Person</a
                >
                on
                <a
                  href="https://unsplash.com/s/photos/field?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
                  >Unsplash</a
                ></figcapture
              >
            </figure>
          </div>
        </div>
      </main>
      <footer class="footer">
        <div class="footer__text">Footer</div>
      </footer>
    </div>
  </body>
</html>
